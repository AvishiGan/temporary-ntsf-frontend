<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>template</title>
      <link rel="stylesheet"
            href="style.css">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins">
      <script src="https://kit.fontawesome.com/93d4ae8a6b.js"
              crossorigin="anonymous"></script>
</head>

<body style="background-color:rgb(240, 240, 240);">
      <!-- Template -->
      <div class="top">
            <a class="ntsf-logo"><img src="../../assets/ntsf-logo.png"
                       alt="ntsf-logo"
                       class="logo">
            </a>
            <a class="ntsf">NTSF</a>
            <center>
                  <h1>Driver</h1>
            </center>
      </div>
      <!-- Login form -->
      <div class="login">
            <h2>
                  <center><b>Login</b></center>
            </h2>
            <span style="font-size: 3em; color: black;">
                  <center>
                        <p><i class="fa-solid fa-id-card fa-lg"></i></p>
                  </center>
            </span>
            <form id="login"
                  method="get"
                  action="">
                  <label><b>License No</b></label>
                  <center><input type="text"
                               name="licenseNo"
                               id="licenseNo"
                               placeholder=""></center><br>
                  <label><b>Password</b></label>
                  <center><input type="text"
                               name="password"
                               id="password"
                               placeholder=""></center>
                  <br><br>
                  <center><input type="button"
                               name="login-btn"
                               id="login-btn"
                               value="Login"></center><br>
                  <center><a href="#">Forgot Password?</a></center><br>
                  <center>Do not have an account? <a href="#">Sign Up</a></center>
            </form>
      </div>
</body>

</html>
