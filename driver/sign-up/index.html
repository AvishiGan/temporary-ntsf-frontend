<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">

      <!-- Page title -->
      <title>Driver-Sign UP</title>

      <!-- CSS -->
      <link rel="stylesheet"
            href="style.css">

      <!-- Google fonts -->
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins">

      <!-- Fontawesome -->
      <script src="https://kit.fontawesome.com/93d4ae8a6b.js"
              crossorigin="anonymous"></script>
</head>

<body>

      <!-- Top bar -->
      <div class="flexbox-container">
            <div class="flexbox-item flexbox-item-1"><img src="../../assets/ntsf-logo.png"
                       alt="ntsf-logo-1"
                       class="logo"
                       style="flex-grow: 1"
                       style="flex-basis: 292.267"></div>
            <div class="flexbox-item flexbox-item-2"
                 style="flex-grow: 1"
                 style="align-self: center"
                 style="flex-basis: 292.267">Driver</div>
            <div class="flexbox-item flexbox-item-3"
                 style="flex-grow: 1"
                 style="flex-basis: 292.267">
                  <span style="font-size: 3em; color: black;">
                        <i class="fa-solid fa-house"></i>
                  </span>
            </div>
      </div>


      <!-- Sign up form -->
      <div class="container">
            <center>
                  <header><b>Sign Up</b></header>
            </center>

            <!-- Driver icon -->
            <span style="font-size: 3em; color: black;">
                  <center>
                        <p><i class="fa-solid fa-id-card fa-lg"></i></p>
                  </center>
            </span>


            <!-- Form start -->
            <form id="login"
                  method="get"
                  action="#">

                  <!-- Field 1 -->
                  <label><b>License No</b></label>
                  <center><input type="text"
                               name="licenseNo"
                               id="licenseNo"
                               placeholder=""></center><br>

                  <!-- Field 2    -->
                  <label><b>NIC No</b></label>
                  <center><input type="text"
                               name="nic"
                               id="nic"
                               placeholder=""></center><br>

                  <!-- Field 3 -->
                  <label><b>Email</b></label>
                  <center><input type="text"
                               name="email"
                               id="email"
                               placeholder=""></center><br>

                  <!-- Field 4 -->
                  <label><b>Mobile No</b></label>
                  <center><input type="text"
                               name="mobileNo"
                               id="mobileNo"
                               placeholder=""></center><br>

                  <!-- Field 5 -->
                  <label><b>Create Password</b></label>
                  <center><input type="text"
                               name="password"
                               id="password"
                               placeholder=""></center><br>

                  <!-- Field 6 -->
                  <label><b>Re-enter Password</b></label>
                  <center><input type="text"
                               name="rePassword"
                               id="rePassword"
                               placeholder=""></center><br>

                  <!-- Sign up button -->

                  <a href="#">
                        <center><input type="button"
                                     name="login-btn"
                                     id="login-btn"
                                     value="Sign Up"
                                     onclick="verification">
                        </center>
                  </a><br>

                  <!-- <center><a href="#">Forgot Password?</a></center><br> -->

                  <center>Already have an account? <a href="#">Login</a>
                  </center>
            </form>
      </div>

      <!-- connection to index.js file -->
      <script src="index.js"></script>
</body>

</html>
