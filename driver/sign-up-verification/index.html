<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">

      <!-- Page title -->
      <title>Driver-Sign UP</title>

      <!-- CSS -->
      <link rel="stylesheet"
            href="style.css">

      <!-- Google fonts -->
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins">

      <!-- Fontawesome -->
      <script src="https://kit.fontawesome.com/93d4ae8a6b.js"
              crossorigin="anonymous"></script>
</head>

<body>
      <!-- Top bar -->
      <div class="flex-container">
            <div class="ntsf-logo"><img src="../../assets/ntsf-logo.png"
                       alt="ntsf-logo-1"
                       class="logo"
                       style="flex-grow: 1"
                       style="flex-basis: 292.267"></div>
            <div class="driver"
                 style="flex-grow: 1"
                 style="align-self: center"
                 style="flex-basis: 292.267">Driver</div>
            <div class="home"
                 style="flex-grow: 1"
                 style="flex-basis: 292.267">
                  <span style="font-size: 3em; color: black;">
                        <i class="fa-solid fa-house"></i>
                  </span>
            </div>
      </div>

      <div class="container">
            <center>
                  <header><b>Sign Up Verification</b></header><br>
                  Check email for OTP<br><br>
                  Email:<br><br>
                  OTP<br><br>
                  <input type="text"
                         name="otp"
                         id="otp"
                         placeholder=""><br><br>

            </center>

            <!-- Submit button -->
            <center><input type="button"
                         name="submit-btn"
                         id="submit-btn"
                         value="Submit"
                         onclick="verification"></center><br><br>
      </div>

      <!-- connection to index.js file -->
      <script src="index.js"></script>
</body>

</html>
